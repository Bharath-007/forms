<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form1</title>
    <link rel="stylesheet" href="style1.css">
</head>

<body>
    <h1>GOOD VIBES FORM</h1>
    <div class="container">
        <form class="forms">
            <h2>TELL US SOMETHING POSITIVE THAT HAPPENED TO YOU TODAY</h2>
            <div class="container1">
                <label for="" class="name">Name</label>
                <input type="text" placeholder="Enter your name" class="et1">
            </div>
            <div class="container2">
                <label for="" class="email">Email</label>
                <input type="text" placeholder="Enter your email address" class="et2">
            </div>
            <div class="container3">
                <label for="ratings" class="ratings">On a scale of 1-10,how good was it?</label>
                <input type="text" placeholder="Enter number between 1 and 10" class="et3">
            </div>
            <div class="container4">
                <label for="place" class="places">Where did it happen?</label>
                <select name="place" id="place" class="ed4">
                    <option value="home">At home</option>
                    <option value="office">Office</option>
                    <option value="school">School</option>
                    <option value="college">College</option>
                </select>
            </div>
            <div class="container5">
                <div>
                    <label class="time">At what time of day did it happen?</label>
                </div>
                <div class="radios">
                    <label><input name="radio" type="radio"><span>Morning</span></label><br>
                    <label><input name="radio" type="radio"><span>Afternoon</span></label><br>
                    <label><input name="radio" type="radio"><span>Evening</span></label>
                </div>
            </div>
            <div class="container6">
                <div>
                    <label class="exp">What emotions did you experience?<br><span  class="move">(select all that apply)</span></label>
                </div>
                <div>
                    <label><input type="checkbox"><span>Excited</span></label><br>
                    <label><input type="checkbox"><span>Humbled</span></label><br>
                    <label><input type="checkbox"><span>Elated</span></label><br>
                    <label><input type="checkbox"><span>Loved</span></label><br>
                    <label><input type="checkbox"><span>Enthusiastic</span></label>
                </div>
            </div>
            <div class="container7">
                <div>
                    <label class="note" for="positiveExperience">Please describe your positive eperience.</label>
                </div>
                <div>
                    <textarea name="text" id="type" cols="25" rows="4"></textarea><br>
                </div>
            </div>
            <div class="container8" onclick="alert('submitted successfully')">
                <button type="submit">SUBMIT</button>
            </div>
        </form>
    </div>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Luxurious+Roman&family=Monoton&family=Poppins:wght@300;400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Luxurious+Roman&family=Monoton&display=swap" rel="stylesheet">
</body>

</html>
